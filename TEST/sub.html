<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
    </style>
</head>
<body>
    <header></header>
    <nav>
        <ul>
            <li><a href="#" title="메인페이지로 이동">홈</a></li>
            <li><a href="#" title="제품소개페이지로 이동">제품소개</a></li>
            <li><a href="#" title="판매지점 페이지로 이동">판매지점</a></li>
            <li><a href="#" title="가맹점신청 페이지로 이동">가맹점신청</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h2>가맹점 신청 페이지</h2>\
            <form action="">
                <table>
                    <tr>
                        <td><label for="writer">신청자</label></td>
                        <td><input type="text" id="writer" name="writer"></td>
                    </tr>
                    <tr>
                        <td><label for="address">주소</label></td>
                        <td><input type="text" id="address" name="address"></td>
                    </tr>
                    <tr>
                        <td>연락처</td>
                        <td>
                            <select name="tel1">
                                <option value="010">010</option>
                                <option value="010">011</option>
                                <option value="016">016</option>
                                <option value="019">019</option>
                            </select>
                            <input type="text" name="tel2">
                            <input type="text" name="tel3">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">이메일</label></td>
                        <td>
                            <input type="text" name="email" id="email">@
                            <select name="host">
                                <option value="0">gmail.com</option>
                                <option value="1">naver.com</option>
                                <option value="2">hanmail.net</option>
                                <option value="3">직접입력</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>메일링 서비스 동의</td>
                        <td>
                            <input type="checkbox" name="magree" id="agree">
                            <label for="magree">가입</label>
                        </td>
                    </tr>
                    <tr>
                        <td>개인정보 수집 동의</td>
                        <td>
                            <input type="radio" name="eagree" id="yagree">
                            <label for="yagree">동의</label>
                            <input type="radio" name="eagree" id="nagree">
                            <label for="nagree">비동의</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button>문의하기</button>
                            <button type="reset">초기화</button>
                            <button type="button">취소</button>
                        </td>
                    </tr>
                </table>
            </form>
        </article>
    </section>
</body>
</html>

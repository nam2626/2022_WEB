<html lang="ko">
<head>

    <style>

        }
        #member_bar{

        }
        #member_bar img{

            float: left;
        }
        #member_bar p{
            float: left;
            text-align: left;
            margin-top: 2px;
            padding-left: 10px;
        }
    </style>
</head>

    <div class="flex_container">
        <header>
            <div id="member_bar">

                    <img src="img/profile.png" alt="">

</html>

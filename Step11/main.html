<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .flex_container{
            display: flex;
            flex-direction: column;
            width: 1200px;
            margin:0 auto;
        }
        #member_bar{
            background-color: #e9e9e9;
            text-align: right;
        }
        #member_bar > div{
            width: 300px;
            display: inline-block;
        }
        #member_bar img{
            width: 50px;
            float: left;
        }
        #member_bar p{
            float: left;
            text-align: left;
            margin-top: 2px;
            padding-left: 10px;
        }
        .ad_img{
            position: relative;
            font-size: 0px;
        }
        .ad_img button{
            background: none;
            border:none;
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255,255,255,0.5);
            top:calc(50% - 25px);
        }
        .ad_img button img{
            width: 50px;
        }
        .right_arrow{
            right: 0px;
        }
        nav{
            background-color: #e9e9e9;
        }
        nav ul{
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        nav a:link, nav a:visited{
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color:black;
            width: 200px;
            padding: 20px 0px;
            text-align: center;
            display: inline-block;  
        }
        nav a:hover{
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="flex_container">
        <header>
            <div id="member_bar">
                <div>
                    <img src="img/profile.png" alt="">
                    <p>OOO 로그인 하셨습니다</p>
                    <p>로그아웃 | 정보수정</p>
                </div>
            </div>
            <div class="ad_img">
                <button class="left_arrow"><img src="img/left_arrow.png" alt=""></button>
                <button class="right_arrow"><img src="img/right_arrow.png" alt=""></button>
                <img src="img/main_4.jpg" alt="">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="main.html">HOME</a></li>
                <li><a href=sub_page2.html">예약</a></li>
                <li><a href="#">펜션 스토리</a></li>
                <li><a href="#">펜션 소개</a></li>
                <li><a href="sub_page1.html">오시는 길</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        header{
            width: 1200px;
            /* border:1px solid black; */
            margin: 0 auto;
            padding:20px 50px;
            background-color: #e9e9e9;
            box-sizing: border-box;
        }
        .logo{
            width: 200px;
            float: left;
        }
        .txt_search{
            width: 300px;
            height: 50px;
            border-radius: 5px;
            font-size: 20px;
            float: right;
            margin-top: 25px;
        }
        .btn_search{
            width: 100px;
            height: 50px;
            border-radius: 5px;
            font-size: 20px;
            float: right;
            margin-top: 25px;
        }
        .header_container{
            width: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <div class="header_container">
            <img src="img/logo.png" alt="회사로고" class="logo">
            <button class="btn_search">검색</button>
            <input class="txt_search" type="text" placeholder="검색어를 입력하세요">
        </div>
    </header>
</body>
</html>
